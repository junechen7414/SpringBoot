# Hibernate DDL Auto Configuration (from jpa project)
# 指定 Hibernate 如何根據 Entity 自動管理資料庫結構 (Schema)。常用選項：
# validate: 驗證目前的資料庫結構是否與 Entity 定義相符，若不符則拋出錯誤。不進行任何修改。(建議用於生產環境)
# update:   檢查資料庫結構與 Entity 定義的差異，並嘗試更新資料庫結構 (例如新增欄位、表格)。不刪除現有資料。(開發時可用，但需注意潛在風險)
# create:   每次啟動時都刪除舊的資料表，然後重新建立新的資料表。資料會遺失。(適合測試或開發初期)
# create-drop: 每次啟動時刪除舊表並建立新表，應用程式關閉時再次刪除所有表。(目前設定，適合測試)
# none:     不進行任何 DDL 操作。
spring.jpa.hibernate.ddl-auto=update
